<!DOCTYPE html>
<html>
<head>
	<title>Carrusel</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv=”Content-Type” content=”text/html; charset=iso-8859-2″>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <meta http-equiv="X-UA-Compatible" content="le-edge">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>


	
   <div class="container" style="width: 100%;" style="height: 250px;">
	
  	<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>

    
    <div class="carousel-inner">
      <div class="item active" align="center">
        <img src="img/Agrosuper.png" width="720" height="480">
      </div>

      <div class="item" align="center">
        <img src="img/barca.png" width="480" height="360">
      </div>
    
      <div class="item" align="center">
        <img src="img/Innova.png" width="480" height="360">
      </div>

    <div class="item" align="center">
        <img src="img/keken.jpg" width="720" height="540">
      </div>

      <div class="item" align="center">
        <img src="img/Kowi.jpg" width="720" height="480">
      </div>

      <div class="item" align="center">
        <img src="img/norson.jpg" width="720" height="480">
      </div>

      <div class="item" align="center">
        <img src="img/seaboard.png" width="1080" height="720">
      </div>

      <div class="item" align="center">
        <img src="img/sasa.png" width="720" height="480">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
